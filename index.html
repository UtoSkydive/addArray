<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>
<div class="container py-2">
    <form action="">
        <input id="nombre" type="text" placeholder="Ingresa nombre" class="form-control my-2">
        <input id="edad" type="text" placeholder="Ingresa edad" class="form-control my-2">
        <button id="btn" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>


    </form>
<div class="container my-3">
    <table class="table table-dark" id="table">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>


            </tr>


        </thead>
        <tbody>
            
        </tbody>


    </table>


</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>

    const capturar=function (){
        // console.log('capturado');
        function Persona(nombre,edad){
        this.nombre=nombre;
        this.edad=edad;
        }
    let nombrecapturar=document.getElementById("nombre").value;
    // console.log(nombrecapturar);
    let edadcapturar=document.getElementById("edad").value;
    // console.log(edadcapturar);
    newPerson=new Persona(nombrecapturar,edadcapturar);
    console.log(newPerson);
    add();
    };
    const bDatos=[];
    function add(){
        bDatos.push(newPerson);
        console.log(bDatos);
        document.getElementById("table").innerHTML+=`<tbody><td>${newPerson.nombre}</td><td>${newPerson.edad}</td></tbody>`
        
    };


</script>

</body>
</html>
